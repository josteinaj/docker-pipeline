name: Test Pipeline
pipeline:
  - test:
      #focus: true
      input: input-1
      expect: expect-1
  - test:
      input: input-2
      expect: expect-2
    
  - dockerfile: square
  
  - test:
      input: input-1
      expect: expect-1
  - test:
      input: input-2
      expect: expect-4
      status: success
  - test:
      input: '*'
      status: success
  - assert: success
    
  - dockerfile: square
  
  - test:
      input: input-1
      expect: expect-1
  - test:
      input: input-2
      expect: expect-16
      status: success
  
  - dockerfile: fibonacci
  
  - test:
      input: input-1
      expect: expect-fib-0
  - test:
      input: input-2
      expect: expect-fib-13
  
  - foreach:
      - test:
          input: input-1
          expect: expect-fib-0
      - test:
          input: input-2
          context: 0.txt
          expect: expect-digit-0
      - test:
          input: input-2
          context: 5.txt
          expect: expect-digit-5
      - test:
          input: input-3
          context: 5.txt
          expect: expect-digit-5
      - dockerfile: identity
  
  - test:
      input: input-2
      expect: expect-fib-13-folded
  
  - unfold: 1
  
  - test:
      input: input-1
      expect: expect-fib-0
  - test:
      input: input-2
      expect: expect-fib-13
  
  # if/else with status=success
  - dockerfile: identity
    command: "success"
  - assert: success
  - if success:
      - dockerfile: identity
        command: "if"
  - elif failed:
      - dockerfile: identity
        command: "elif"
  - else:
      - dockerfile: identity
        command: "else"
  - assert: if

  # if/else with status=failed
  - dockerfile: identity
    command: "failed"
  - if success:
      - dockerfile: identity
        command: "if"
  - elif failed:
      - dockerfile: identity
        command: "elif"
  - else:
      - dockerfile: identity
        command: "else"
  - assert: elif
  
  # if/else with no status
  - dockerfile: identity
  - if success:
      - dockerfile: identity
        command: "if"
  - else:
      - dockerfile: identity
        command: "else"
  - assert: else
  
  # if with no status and no else
  - dockerfile: identity
  - if success:
      - dockerfile: identity
        command: "if"
  - assert: ""
  